<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: header-links"></head>
<body>
	<nav th:replace="partials/navbar :: navbar"></nav>

	<!-- This is where we iterate through the Posts ArrayList -->
	<h1>Here are all the ads!</h1>

	<div th:each="ad : ${ads}">
		<h3 th:text="${ad.title}" ></h3>
		<p th:text="${ad.description}"></p>
	</div>


	<div th:replace="partials/scripts :: assets"></div>
</body>
</html>
