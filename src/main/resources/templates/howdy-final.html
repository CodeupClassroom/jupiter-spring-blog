<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>

<nav th:replace="partials/partials :: navbar"></nav>


<h1>This is the home page view</h1>

<h1>Hello,
	<span th:text="${name}"></span>!
</h1>



<!-- if and each tags -->

<h1>Hello,
	<span th:if="${name}" th:text="${name}"></span>
	<span th:unless="${name}" > World</span>!
</h1>


<!-- if and each tags  && looping-->

<div th:if="${willSayHi}">
	<div th:each="name : ${names}">
		<p>Hi, <span th:text="${name}"></span>!</p>
	</div>
</div>
<div th:unless="${willSayHi}">
	<div th:each="name : ${names}">
		<p>Bye, <span th:text="${name}"></span>. :(</p>
	</div>
</div>


<footer th:replace="partials/footer :: footer">
</footer>

</body>
</html>
